<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter Page</title>
    <link rel= "stylesheet" href="./assets/css/style.css">
    <!--font awesome kit to for icons-->
    <script src="https://kit.fontawesome.com/934f8f95a6.js" crossorigin="anonymous"></script>
  </head>
  <header>
    <div id="timer" class= "timer-icon"></div>
    <!--How do I add time in front of it?-->

    <div id="highscore">
        <a href="/Highscore.html" class="btn highscore">High Scores<i class= "fas fa-crown"></i></a>
    </div>
  </header>
  <body>
    <div class= "flex-container">
      <div id="home" class="flex-column flex-center">
        <h1>Welcome to the JavaScript Coding Quiz</h1>
        <!--Href for play button-->
        <p>
          Challenge yourself with this quick JavaScript Quiz. How High can you score before the timer runs out!!
        </p>
        <div id= "btn-start" class="btn">Start<i class="fas fa-play-circle"></i></div>
        <a href="/Highscore.html" class="btn highscore">High Scores<i class= "fas fa-crown"></i></a>
      </div>
      
        <div id= "game" class= "game-container hidden">
            <div id="quiz" class="flex-column flex-center">
            <div id="question" class= "questions"></div>
        
            <ul id="option-list" class="choices"></ul>
        
            <div id="question-result" class= "results"></div>
          
            </div>
        </div>
        <div id="save" class="flex-container initials-page hidden">
          <div id="end-game" class="flex center flex column">
              <h1>You Made it! All done!</h1>
              <h2 id="endScore"></h2>
          <form class="highscore-storage">
              <h3>Enter your Initials to save your score!</h3>
              <label for="initials">Initials</label> 
              <input id= "initials"type="text" name="initials" placeholder="Enter Initials">
              <button class ="btn" id="btn-save-highscore">Save Highscore</button>
          </form>
          </div>
          <div id="high-score" class= "hidden">
            <h1>High Scores</h1>
            <ul id= "high-score-list">

            </ul>
          </div>
      </div>
      
    </div>
  <!--  <div id="change-question">Change Question</div>--> 
   <script src="./script.js"></script>
  </body>
</html>
